    <script type="text/javascript">
        function imgPreview(fileDom){
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }
    
            //获取文件
            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                alert("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function(e) {
                //获取图片dom
                var img = document.getElementById("preview");
                //图片路径设置为读取的图片
                //修改图片大小,要修改
                //img.width=30;
                //img.height=300;
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>

<script type="text/javascript">
    var i = 0;
    $(function() {
        var img = []; //创建一个空对象用来保存传入的图片
        var AllowImgFileSize = '1024'; //1兆
        $("#inputs").change(function() {
        var fil = this.files;
        for(var i = 0; i < fil.length; i++) {
            var curr = fil[i].size;
            if(curr > AllowImgFileSize * 1024) { //当图片大于99兆提示
                layer.msg("图片文件大小超过限制 请上传小于1M的文件");
            } else {
                reads(fil[i]);
                img.push(fil[i]); // 将传入的图片push到空对象中
            }
        }
        if(img.length >= 9) { //判断图片的数量，数量不能超过6张
        $('.uploadDIv').hide();
        } else {
        $('.uploadDIv').show();
        }
        });
        })
        function removethis(i){
        
        $("#img"+i+"").remove()
        if($("#uploadBox").children().length<9){
            $('.uploadDIv').show();
        }
    }
    function reads(fil) {
    var reader = new FileReader();
    reader.readAsDataURL(fil);	 
    reader.onload = function() {
    document.getElementById("uploadBox").innerHTML += "<div id='img"+i+"' class='divImg' id='uploadImg'><img onclick='showpicture(this)' src='" + reader.result + "' class='imgBiMG'><img style='width: 5%; float: left;margin-top: 2%; display: block; display: block;' src='images/sc.png' onclick='removethis("+i+")'></div>";
    i++
    }
    }
    
    //添加点击图片放大
    function showpicture(pic){
        $(".filterPop").css("display","block")
         var setPopsWidth=$(".setPops").width();
        $(".setPops, .filterPop").fadeIn();
        $(".setPops").css({height:setPopsWidth,marginTop:-setPopsWidth/2+"px"});
        $(".setPops").children("img")[0].src=pic.src;
    }
    function toHide() {
    $(".setPops, .filterPop").fadeOut()
}
    </script>
