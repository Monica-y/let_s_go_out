<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DirectoryListing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="1/assets/img/favicon.ico">

    <link rel="stylesheet" href="1/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="1/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="1/assets/css/slicknav.css">
    <link rel="stylesheet" href="1/assets/css/progressbar_barfiller.css">
    <link rel="stylesheet" href="1/assets/css/gijgo.css">
    <link rel="stylesheet" href="1/assets/css/animate.min.css">
    <link rel="stylesheet" href="1/assets/css/animated-headline.css">
    <link rel="stylesheet" href="1/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="1/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="1/assets/css/themify-icons.css">
    <link rel="stylesheet" href="1/assets/css/slick.css">
    <link rel="stylesheet" href="1/assets/css/nice-select.css">
    <link rel="stylesheet" href="1/assets/css/tagsinput.css">
    <link rel="stylesheet" href="1/assets/css/style.css">
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
<main class="login-bg">
    <div class="login-form-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="login-form">
                        <div class="login-heading">
                            <span>Login</span>
                            <p>Enter Login details to get access</p>
                        </div>
                        <div class="input-box">
                            <div class="single-input-fields">
                                <label>Type</label>
                                <input type="text" list="typelist" id="shenf" placeholder="请选择">
                                <datalist id="typelist">
                                    　　
                                    <option>用户</option>
                                    　　
                                    <option>管理员</option>
                                </datalist>
                            </div>
                            <div class="single-input-fields">
                                <label>Username</label>
                                <input type="text" placeholder="Username" id="uname">
                            </div>
                            <div class="single-input-fields">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password" id="pssw">
                            </div>
                        </div>
                        <div class="login-footer">
                            <p>Don’t have an account? <a href="register.html" style="color:dodgerblue;">Sign Up</a> here
                            </p>
                            <button class="submit-btn3" onclick="loginbt()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
